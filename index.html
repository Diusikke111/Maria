<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Alguien Muy Especial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 2em;
      flex-wrap: wrap;
      gap: 2em;
      z-index: 1;
    }

    .text {
      max-width: 500px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    button {
      background-color: #fff;
      color: #e91e63;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
      color: #fff;
    }

    .image-container img {
      width: 300px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="container">
    <div class="text">
      <h1>Para ti, mi amor 仇벒잺</h1>
      <p>
        Esta p치gina es solo una peque침a muestra de todo lo que significas para m칤.  
        Te amo con todo mi coraz칩n, y cada d칤a contigo es un regalo que valoro m치s que nada.
      </p>
      <button onclick="mostrarMensaje()">Haz clic aqu칤</button>
    </div>
    <div class="image-container">
      <img src="https://i.pinimg.com/originals/70/88/34/70883451bccda80d73833b994082237c.jpg" alt="Imagen rom치ntica">
    </div>
  </div>

  <script>
    function mostrarMensaje() {
      alert("Eres lo m치s hermoso que me ha pasado. Nunca lo olvides. 游눘");
    }

    // Crear corazones flotando
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${4 + Math.random() * 3}s`;
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
