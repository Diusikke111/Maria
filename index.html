<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Alguien Muy Especial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fcbad3, #ffe0ac);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 2em;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 1;
      padding: 2em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 2px solid #fff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 900px;
    }

    .text {
      max-width: 500px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 1em;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: #fff;
      color: #e91e63;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #e91e63;
      color: #fff;
      transform: scale(1.05);
    }

    .image-container img {
      width: 250px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .message-box {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #e91e63;
      padding: 1em 2em;
      border-radius: 20px;
      font-size: 1.2em;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeInOut 4s ease-in-out forwards;
      z-index: 999;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-container {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <div class="image-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzfjyzEFgbHKdFCPTPv8_CsSI3enpFkfZyYfmvfZ2urs4P2gNNpaVlQ3nXTaatrajMN28&usqp=CAU" alt="Imagen especial">
    </div>
    <div class="text">
      <h1>Para Alguien Muy Especial</h1>
      <p>
        Eres una luz en mi vida que nunca deja de brillar.<br/>
        Esta página es solo una pequeña muestra de cuánto te aprecio. 💖
      </p>
      <div class="buttons">
        <button onclick="showMessage('Gracias por estar en mi vida ❤️')">Te quiero</button>
        <button onclick="showMessage('¡Eres increíble, nunca lo olvides! ✨')">Sonríe 😊</button>
      </div>
    </div>
  </div>

  <script>
    // Mensaje decorado
    function showMessage(text) {
      const message = document.createElement('div');
      message.className = 'message-box';
      message.textContent = text;
      document.body.appendChild(message);
      setTimeout(() => {
        message.remove();
      }, 4000);
    }

    // Corazones flotantes
    const heartsContainer = document.getElementById('hearts');
    const heartColors = ['#fff', '#ff8fab', '#ffc1cc', '#ffe4e1'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.opacity = Math.random();
      heart.style.transform = `scale(${Math.random() + 0.5})`;
      heart.style.backgroundColor = heartColors[Math.floor(Math.random() * heartColors.length)];

      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
