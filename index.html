<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para mi ni√±a hermosa ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(233, 30, 99, 0.4);
      padding: 2em;
      max-width: 900px;
      width: 90%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
      width: 100%;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      width: 100%;
    }

    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    button {
      background-color: #fff;
      color: #e91e63;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
      font-family: 'Pacifico', cursive;
      user-select: none;
    }

    button:hover {
      background-color: #e91e63;
      color: #fff;
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.7);
    }

    .image-container img {
      width: 320px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      user-select: none;
    }

    /* Modal general */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 0, 79, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(233, 30, 99, 0.7);
      border-radius: 25px;
      padding: 20px;
      width: 380px;
      max-height: 480px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
      z-index: 10;
      color: #b0003a;
      font-family: 'Georgia', serif;
      text-align: left;
    }

    .modal.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-content {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.8em;
      color: #e91e63;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s ease;
      user-select: none;
    }

    .close-btn:hover {
      color: #b0003a;
    }

    /* Modal imagen */
    #imageModal {
      padding: 0;
      width: auto;
      max-height: none;
      background: transparent;
      box-shadow: none;
    }

    #imageModal img {
      display: block;
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 20px;
      user-select: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Para mi enanita hermosa ‚ù§Ô∏è‚Äã</h1>
    <p>Estos poemas son para ti, que llenas mis d√≠as de alegr√≠a y mi coraz√≥n de amor por ti. üíò</p>
    <div class="buttons">
      <button id="showImageBtn">Ver sorpresa üì∏</button>
    </div>
    <div class="image-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzfjyzEFgbHKdFCPTPv8_CsSI3enpFkfZyYfmvfZ2urs4P2gNNpaVlQ3nXTaatrajMN28&usqp=CAU" alt="Imagen especial" />
    </div>
  </div>

  <!-- Modal Imagen Sorpresa -->
  <div class="modal" id="imageModal" aria-hidden="true" role="dialog" aria-label="Imagen sorpresa">
    <button class="close-btn" id="closeImageBtn" aria-label="Cerrar">&times;</button>
    <img src="https://i.imgur.com/ZHjtLEw.jpeg" alt="Sorpresa" />
  </div>

  <script>
    const showImageBtn = document.getElementById('showImageBtn');
    const imageModal = document.getElementById('imageModal');
    const closeImageBtn = document.getElementById('closeImageBtn');

    showImageBtn.addEventListener('click', () => {
      imageModal.classList.add('show');
      imageModal.setAttribute('aria-hidden', 'false');
    });

    closeImageBtn.addEventListener('click', () => {
      imageModal.classList.remove('show');
      imageModal.setAttribute('aria-hidden', 'true');
    });

    // Cerrar modal al presionar Escape
    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && imageModal.classList.contains('show')) {
        imageModal.classList.remove('show');
        imageModal.setAttribute('aria-hidden', 'true');
      }
    });

    // Cerrar modal si se hace click fuera de la imagen
    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) {
        imageModal.classList.remove('show');
        imageModal.setAttribute('aria-hidden', 'true');
      }
    });
  </script>
</body>
</html>
